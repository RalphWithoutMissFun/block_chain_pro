<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/jquery-3.3.1.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/static/semantic/dist/semantic.min.css">
    <script src="/static/semantic/dist/semantic.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
　　      $("#newer").click(function(){
　　　　  user_name = $("#user_name").val()
          //alert(user_name)
          window.location.href = "/new_account/"+user_name
　　      });
          $('#user_sell').click(function () {
              user_name = $("#user_name").text()
              window.location.href = "/sell_account/"+user_name
          })
          $('#user_buy').click(function () {
              user_name = $("#user_name").text()
              window.location.href = "/buy_account/"+user_name
          })
          $('#generate').click(function () {
              user_name = $('#user_name').text()
              window.location.href = "/generate_account/"+ user_name
          })
          $('#log_in').click(function () {
              alert("log in")
          })
          $("#sign_up").click(function () {
              alert("sign up")
          })
});
    </script>
</head>
<body>
    <div class="ui pointing menu">
  <a class="active item" id = "log_in">
    have an account , login now
  </a>
  <div class="right menu">
    <div class="active item" id = "sign_up">
      new to the system, sign up
    </div>
  </div>
</div>
    <div class="ui center aligned grid">
    <div class="ui card center">
    <div class="image">
      <img src="https://semantic-ui.com/images/avatar2/large/matthew.png">
    </div>
    <div class="content">
        <div class="header"><b id = "user_name">{{ user_name }}</b></div>
      <div class="meta">
        <a>Farmer</a>
      </div>
      <div class="description">
          has the number of {{ user_balance }}virtual currency
      </div>
    </div>
    <div class="extra content">
      <span class="right floated">
        {{ user_flower}} flowers
      </span>
      <span>
        <i class="user icon"></i>
        {{ user_seed }} seeds
      </span>
    </div>
    <div class="ui bottom attached button" id = "user_buy">
      <i class="add icon"></i>
       buy the seeds
    </div>
    <div class="ui bottom attached button" id = "user_sell">
      <i class="add icon"></i>
       sell the seeds
    </div>
    <div class="ui bottom attached button" id = "generate">
      <i class="add icon"></i>
       generate the flower
    </div>
  </div>
    </div>
</body>
</html>
